<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head> 
<body>
  <div class="container">
    <div class="content">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="" >
      </div>
        <div class="showcase">
          <div class="fill-content">
            <p class="title">PERFUME</p>
            <h1>Gabrielle<br> Essence Eau <br>  De Parfum</h1>
            <h1 class="desciption">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
              Perfumer-Creator<br> for the House of CHANEL.</h1>
          
              <div class="price">
                    <span class="span1"> $149.99 </span>
                    <span class="span2">  $169.99 </span>
              </div>
              <div class="button"><i class="fa fa-cart-shopping"></i>    Add to Cart</div>
              
          </div>
          
        </div>
    </div>
  </div>

  <div class="bg"></div>
        
        





  <!--

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osalinon & Anees</a>.
  </div>
</body>
</html>
